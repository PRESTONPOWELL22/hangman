<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Hangman</title>
    <link rel="icon" type="img/ico" href="./assets/images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>

    <!-- Jumbotron Header -->

    <div class="jumbotron container-fluid">
        <div class="row-fluid">
            <div class="center span5">
                <span>
                    <img class="float-left text-center" src="./assets/images/html.png" alt="">
                    <img class="float-left text-center" src="./assets/images/bootstrap.png" alt="">
                    <img class="float-right" src="./assets/images/javascript.png" alt="">
                    <img class="float-right" src="./assets/images/css.png" alt=""><br>
                    <h1 class=" display-3 text-center">Javascript Hangman</h1>
                    <hr class="my-4 text-center">
                </span>                
            </div>
        </div>

        <br><br>

        <div class="row text-center container-fluid">
            <div id="col-md-12 text-center">
                <p class="lead text-center">This is a basic hangman game hand-crafted by me with vanilla javascript and bootstrap. Enjoy!</p>
                <hr class="my-4 text-center">
                <p id="">Press any key to begin...</p>
            </div>
        </div>
    </div>

    <!-- container with main content -->

    <container class="container">
            
        
        <div class="row mb-4">

            <!-- left side column -->
            <div class="col-md-3 bg-dark text-white float-left">
                    <div id="animation">animation goes here
                    </div>
                    <br>
            </div>

            <!-- main game content -->
            <div class="col-md-6 bg-light text-black float-left text-center " id="game">
                <br><br><h3> Word:</h3><br><br><br>
                <div id ="word">
                </div>
                <br><br>
                
                
                <h3> Guessed:</h3><br><br>
                <div id ="letters-guessed">
                </div>
                <br><br>

                <h3> Guesses Remaining:</h3><br><br>
                <div id ="remaining">
                </div>
                <br>
                

                
            </div>
            
            <!-- right side column -->
            <div class="col-md-3 bg-dark text-white text-right float-right">
                    <!-- wins -->
                    <br><br><h3>Wins</h3>
                    <div id="wins">_
                    </div>
                    <br>

                    <!-- losses -->
                    <br><br><h3>Losses</h3>
                    <div id="losses">_
                    </div>
                    <br>
            </div>

        </div>

    </container>

    <!-- fixed footer -->

    <footer class="footer fixed-bottom text-center bg-dark text-white">
            <div class="container">
              <span class="text-center">Â© Preston Powell 2018</span>
            </div>
    </footer>

    <script src="./assets/javascript/gmae2.js"></script>
    
</body>
</html>
